<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Basic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2 class="heading-1">Click Me to Hide</h2>
    <button id="btn1">Show Heading</button>

    <div class="exmaple-2">
        <p class="para-1">Lorem ipsum dolor sit amet.</p>
        <button class="hide">Hide</button>
        <button class="show">Show</button>
    </div>

    <div class="fade-example">
        <button id="btn-fade">Click to fadeIn</button>
        <button id="btn-hide">Hide</button>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
    <div class="slide-example fix">
        <button id="btn-slide">Slide Down</button>
        <button id="btn-slide-hide">Slide Up</button>
        <div class="div4"></div>
    </div>

    <div class="class-add">
        <button id="btn-addcl">Click for AddClass</button>
        <div class="oldclass">
            <h1>New Class Called</h1>
            <p>Thanks</p>
        </div>
    </div>


<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
